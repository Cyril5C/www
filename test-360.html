<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex, nofollow">.
    <title>A lire</title>
</head>
    
    <script>
        (async () => {
            const response = await fetch("https://api.github.com/repos/Djiril/www/contents/");
            const files = await response.json();
            const listElement = document.createElement("ul");
            for (const file of files) {
                if (file.name.includes(".html")) {
                    const itemElement = document.createElement("li");
                    const linkElement = document.createElement("a");
                    linkElement.href = file.path;
                    linkElement.textContent = file.name;
                    linkElement.target = "_blank";
                    itemElement.appendChild(linkElement);
                    listElement.appendChild(itemElement);
                }
            }
            
            const itemElement = document.createElement("li");
            listElement.appendChild(itemElement);
           
            
            for (const file of files) {
                if (file.name.includes(".jpg")) {
                    const itemElement = document.createElement("li");
                    const linkElement = document.createElement("a");
                    linkElement.href = "https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https%3A//www.cincet.net/"+file.path+"&autoLoad=true";
                    
                    linkElement.textContent = file.name;
                    linkElement.target = "_blank";
                    itemElement.appendChild(linkElement);
                    listElement.appendChild(itemElement);
                }
                
            }
            
            document.body.appendChild(listElement);
        })();
    </script>
    
    <body>
        Hey!
    </body>

</html>
